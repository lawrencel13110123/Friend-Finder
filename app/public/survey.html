<script>

   
  $("#submit").on("click", function(event) {
    event.preventDefault(); 
    var validate = true
    for(i = 1; i < 11 ; i++) {
      if(!$("#q"+ i).val()) {
        validate = false
      } 
    }
    if ($("#name").val() === "" || $("#photo").val() === "" || validate === false) {
      alert("Please Fill Out All Fields"); 
    }
    else 
    {
      event.preventDefault(); 
      var user = {
        name: $("#name").val().trim(),
        img: $("#photo").val().trim(),
        answer: [
        $("#q1").val().substr(0,1),
        $("#q2").val().substr(0,1),
        $("#q3").val().substr(0,1),
        $("#q4").val().substr(0,1),
        $("#q5").val().substr(0,1),
        $("#q6").val().substr(0,1),
        $("#q7").val().substr(0,1),
        $("#q8").val().substr(0,1),
        $("#q9").val().substr(0,1),
        $("#q10").val().substr(0,1)
        ] 
      }; 
      console.log(user)
      console.log(user.answer)

      $.post("/api/friends", user, function(data) {
       console.log(data)
       $("#display-name").html("<h3>" + data.nameMatch + "<h3>")
       $("#display-img").html("<img src=" + data.imgMatch + ">")
       $("#match-modal").modal("toggle")
      })
    }

  })

</script>
